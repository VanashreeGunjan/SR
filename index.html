<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="nav">
        <div>
            <h1>BRAND NAME</h1>
        </div>
        <div class="weather-widget" id="weatherWidget">
            
        </div>
        <div>
            <button>Tools</button>
            <button>Pricing</button>
            <button>Support</button>
            <button onclick="openLoginForm()">Login</button>
        </div>
    </nav>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginForm()">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2>Create a unique, professional logo for your business</h2>
        <button class="btn">Create My Logo</button>
        <img src="./image/download.jpeg" class="img" alt="Sample Image"/>
    </div>

    <div class="bodyContainer">
        <div>
            <img src="./image/coffee.jpeg" class="tableImg" alt="Coffee Image">
        </div>
        <div> Build a beautiful brand on time and on budget</div>
        <div class="files">
            <div>Logo design files</div>
            <div>Social profile Icons</div>
            <div>Business card Designs</div>
            <div>Animated Designs</div>
            <div>Letterhead templates</div>
            <div>Social Media Designs</div>
            <div>Brand Guide</div>
        </div>
    </div>

    <center><button class="main-btn">Create My Logo</button></center>

    <div class="footer">
        <div class="footerContainer">Create Your Logo</div>
        <div class="footerContainer">Support</div>
        <div class="footerContainer">Tools</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
